<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pass = "panchi";
  const code = [];
    
  function save(e){
    code.push(e.key);
    code.splice(-pass.length - 1, code.length - pass.length);
    if (code.join('').includes(pass)){
      cornify_add();
    };
  };

  window.addEventListener("keydown", save);
</script>
</body>
</html>
